<section id="wrapper" class="login-register login-sidebar"  width="25%"  style="background-image:url(../../../assets/layout/images/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" action="index.html">
                <div class="p-mb-3 p-text-center">
                    <a class="p-text-center"><img src="../../../assets/layout/images/logo-grunseg.png" alt="Home" /><br/><img src="../../../assets/layout/images/logo-texto.png" alt="Home" /></a>
                </div>
                
                <div class="p-fluid p-col-6 p-md-12">
                    <div class="p-field p-grid">
                        <label for="username" class="p-col-12 p-mb-3 p-md-3 p-mb-md-0">Usuario</label>
                        <div class="p-col-12 p-md-9">
                            <input id="username" type="text" pInputText placeholder="username" #username name="username" [(ngModel)]="usuario.username">
                        </div>
                    </div>                   
                    <div class="p-field p-grid">
                        <label for="password" class="p-col-12 p-mb-3 p-md-3 p-mb-md-0">Contrase√±a</label>
                        <div class="p-col-12 p-md-9">
                            <input id="password" type="password" pInputText placeholder="password" name="password" [(ngModel)]="usuario.password">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="username" class="p-col-12 p-mb-3 p-md-3 p-mb-md-0">Empresas</label>
                        <div class="p-col-12 p-md-9">
                            <p-dropdown name="tipoPersonas" 
                                        [options]="empresas" 
                                        [(ngModel)]="usuario.empresas" 
                                        optionLabel="nombre" 
                                        optionValue="evento.id" 
                                        [showClear]="true" 
                                        placeholder="Seleccione empresa"
                                        (onChange)=seleccionEmpresa($event)>
                            </p-dropdown>
                        </div>
                    </div>
                </div>

                <div class="p-col-12 p-md-12">
                    <div class=" p-text-center">
                        <button pButton 
                                type="button" 
                                label="Ingresar" 
                                icon="pi pi-sign-in" 
                                iconPos="left"
                                class="p-button-primary p-button p-col-12 p-mr-12 p-mb-12"
                                (click)="login()">
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
